name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment only when code is pushed to 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # You can choose the appropriate Node version

    # Install esbuild version 0.25.0
    - name: Install esbuild version 0.25.0
      run: npm install esbuild@0.25.0

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build project
    - name: Build project
      run: npm run build

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
        publish_dir: ./dist  # Path to the 'dist' folder that Vite generates
